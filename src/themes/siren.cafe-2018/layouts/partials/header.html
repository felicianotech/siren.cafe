<header>
	<nav>
		<ul>
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li><a class="{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
		</ul>
		<ul class="social">
		{{ range .Site.Menus.social }}
			<li><a href="{{ .URL }}"><i class="fab fa-{{ .Name }}"></i></a></li>
		{{ end }}
		</ul>
	</nav>
	<img class="logo" src="{{ .Site.BaseURL }}/assets/img/header-logo.svg" /><br />
	<span>A blog for Starbucks & coffee lovers</span>
</header>
